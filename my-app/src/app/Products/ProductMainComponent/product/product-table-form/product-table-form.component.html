<div id="DrawingDetailTableContainer" #DrawingDetailTableContainer>

  <div class="drawingDetailTable drawingDetailTableVertical">
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">{{orderNames.creator}}</div>
      <div class="drawingDetailTableCol">{{orderCreator}}</div>
    </div>
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">{{orderNames.date}} </div>
      <div class="drawingDetailTableCol">{{date}}</div>
    </div>
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">{{orderNames.orderNumber}}</div>
      <div class="drawingDetailTableCol">{{orderTotalNumber}}</div>
    </div>
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">Formularz</div>
      <div class="drawingDetailTableCol">
        <form [formGroup]="tableForm">
        <fieldset>
          <label for="workingTemperature">{{drawingTableFormNames.workingTemperature}} [oC]</label>
          <input type="text"  formControlName="workingTemperature" id="workingTemperature">
        </fieldset>
        <fieldset>
          <label  for="antiElectrostatic">{{drawingTableFormNames.antielectrostatic}}</label>
          <input type="checkbox"  formControlName="antiEelectrostatic" id="antiElectrostatic">
        </fieldset>

        <div>{{drawingTableFormNames.workingSide}}:</div>
        <fieldset>
          <input type="radio"  formControlName="workingSide" name="workingSide" id="workingSideInternal" [value]="workingSideInternal"
          >
          <label  for="workingSideInternal">{{drawingTableFormNames.workingSideInternal}}</label>
        </fieldset>
        <fieldset>
          <input type="radio"  formControlName="workingSide" name="workingSide" id="workingSideExternal" [value]="workingSideExterinal"
          >
          <label  for="workingSideExternal">{{drawingTableFormNames.workingSideExternal}}</label>
        </fieldset>
      </form>
      </div>
    </div>
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">{{orderNames.index}}</div>
      <div class="drawingDetailTableCol">{{index}}</div>
    </div>
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">{{generalNamesInSelectedLanguage.name}}</div>
      <div class="drawingDetailTableCol">{{orderName}}</div>
    </div>
    <div class="drawingDetailTableRow">
      <div class="drawingDetailTableCol">Logo</div>
      <div class="drawingDetailTableCol"></div>
    </div>
  </div>


</div>
