<div class="login-container row">
  <div class="login-content col">
    <h2 class="login-heading icon"><span class="hidden">Login</span></h2>
    <ul class="login-languages row">
      <li id="languageFlagsSpan" class="col" *ngFor="let language of activeLanguages">
        <span class="flagImage" (click)="setSelectedLanguageCode(language.languageCode)" [id]="language.languageCode">
          <span class="hidden">language.languageCode</span>
        </span>
      </li>
    </ul>
    <div class="validatorInfo info" *ngIf="!this.loginService.selectedLanguageCode">
      {{this.generalNamesInSelectedLanguage.chooseLanguageVersion}}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <fieldset class="login-email placeholder icon">
            <input type="text" class="form-control input-text" formControlName="email" id="email"
                 placeholder="email">
            <label class="label" for="email" id="emailId">Email</label>
          </fieldset>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
            <div class="validatorInfo info" *ngIf="email.errors.required">
              {{this.generalNamesInSelectedLanguage.thisFieldIsRequired}}
            </div>
            <div class="validatorInfo info" *ngIf="email.errors.email">
              {{this.userNames.emailMustBeValid}}
            </div>

          </div>
          <fieldset class="login-password placeholder icon">
            <input type="text" class="form-control input-text" formControlName="password" id="password"
                   [placeholder]="this.userNames.password">
            <label for="password">{{this.userNames.password}}</label>
          </fieldset>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
               class="alert alert-danger">
            <div class="validatorInfo info" *ngIf="password.errors.required">
              {{this.userNames.passwordIsRequired}}
            </div>
          </div>
        </div>

      <button class="login-submit" type="submit" [disabled]="!loginForm.valid || !this.loginService.selectedLanguageCode">{{this.generalNamesInSelectedLanguage.logInButtonDescription}}</button>
    </form>

    <div *ngIf="this.showoperationMessage">
      <p>{{operationMessage}}</p>
    </div>
  </div>
</div>
